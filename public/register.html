<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - ModernQuiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1 class="auth-title">ModernQuiz</h1>
                <p>Erstelle dein Konto und starte dein Quiz-Abenteuer!</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Benutzername</label>
                    <input type="text" id="username" class="form-input" placeholder="Benutzername wählen" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-Mail</label>
                    <input type="email" id="email" class="form-input" placeholder="E-Mail eingeben" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input type="password" id="password" class="form-input" placeholder="Passwort wählen" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Passwort bestätigen</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Passwort wiederholen" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Registrieren
                    </button>
                </div>

                <div id="registerError" class="hidden" style="color: red; text-align: center; margin-top: 1rem;"></div>
            </form>

            <div class="auth-footer">
                Bereits ein Konto? <a href="login.html">Jetzt anmelden</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
