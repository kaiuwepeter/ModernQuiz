<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ModernQuiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-brain"></i> ModernQuiz
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="quiz.html" class="nav-item">
                <i class="fas fa-play"></i>
                <span>Quiz spielen</span>
            </a>
            <a href="shop.html" class="nav-item active">
                <i class="fas fa-store"></i>
                <span>Shop</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Bestenliste</span>
            </a>
        </nav>

        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Benutzer</div>
                    <div class="user-coins">
                        <i class="fas fa-coins"></i> <span id="userCoins">100</span> Coins
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="card mb-4">
                <div class="card-header">
                    <h1 class="card-title">
                        <i class="fas fa-store"></i> Powerup Shop
                    </h1>
                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--gold);">
                        <i class="fas fa-coins"></i> <span id="headerCoins">100</span> Coins
                    </div>
                </div>
            </div>

            <div class="shop-grid" id="shopContainer">
                <!-- Powerups werden hier geladen -->
            </div>

            <!-- Mein Inventar -->
            <div class="card mt-4">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-box"></i> Mein Inventar
                    </h2>
                </div>
                <div class="shop-grid" id="inventoryContainer">
                    <p style="text-align: center; color: #6b7280; padding: 2rem; grid-column: 1/-1;">
                        Dein Inventar ist leer. Kaufe Powerups, um loszulegen!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
