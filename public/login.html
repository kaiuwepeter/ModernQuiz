<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ModernQuiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1 class="auth-title">ModernQuiz</h1>
                <p>Willkommen zur√ºck! Melde dich an, um zu spielen.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Benutzername oder E-Mail</label>
                    <input type="text" id="username" class="form-input" placeholder="Benutzername eingeben" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input type="password" id="password" class="form-input" placeholder="Passwort eingeben" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Anmelden
                    </button>
                </div>

                <div id="loginError" class="hidden" style="color: red; text-align: center; margin-top: 1rem;"></div>
            </form>

            <div class="auth-footer">
                Noch kein Konto? <a href="register.html">Jetzt registrieren</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
